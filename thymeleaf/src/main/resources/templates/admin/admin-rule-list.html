<script>



    layui.use(['laydate', 'form', 'layer', 'table', 'jquery'], function () {
        var laydate = layui.laydate,
            form = layui.form,
            table = layui.table,
            $ = layui.$,
            layer = layui.layer

        ;


        //表格渲染
        table.render({
            elem: '#rule'
            , url: '/rule/findAll'
            , title: '用户数据表'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            //apply colours to a drawing
            , cols: [
                [
                    {type: 'numbers', align: 'center'}
                    , {field: 'rule', title: 'API'}
                    , {field: 'ruleName', title: 'API名称'}
                    , {fixed: 'right', title: '操作', unresize: false, toolbar: '#rulebarDemo'}
                ]
            ]
            //start page
            , page: true
            //the overall height
            , height: 'full'
            //minimum width
            // , cellMinWidth: 40
        });


        //头工具栏事件
        table.on('toolbar(rule)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'addRule':
                    parent.layer.open({
                        type: 2, //页面层
                        title: '添加Api',
                        skin: '2', //样式
                        area: ['90%', '90%'], //宽高
                        anim: 0, //弹出动画，0-6不同弹窗风格
                        closeBtn: 1, //0不显示关闭，1、2两种风格
                        isOutAnim: true, //关闭动画
                        maxmin: true, //最大化最小化
                        resize: false, //不允许拉伸
                        shade: [0.8, '#393d49'], //遮罩,除弹框外的范围的背景颜色且不可点击，0是没有
                        content: '/adminRuleAdd',
                        move: false, //是否允许拖动
                        // moveOut: true, //是否允许拖到窗口外
                        btnAlign: 'l' //按钮，居中、向左、向右
                        , cancel: function () {
                            //右上角关闭回调
                            console.log("右上角关闭回调")
                            table.reload('rule');

                            //return false 开启该代码可禁止点击该按钮关闭
                        }
                        , success: function (layero, index) {//将基本信息带过去
                            // 获取子页面的iframe,将子页面func放置layui.use中不稳定
                            // var iframe = window['layui-layer-iframe' + index];
                            // console.log("ruleedit父页面的搜索子页面",iframe)
                            // iframe.child2(data);


                        }
                    });

                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        });


        //监听行工具事件
        table.on('tool(rule)', function (obj) {
            var data = obj.data;
            console.log("行数据", obj)
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        url: '/rule/delRule/' + data.id,
                        type: 'delete',
                        dataType: '',
                        data: '',
                        success: function (req) {
                            console.log("删除用户响应值：", req)
                            if (req.code === 0) {
                                layer.close(index);
                                obj.del();
                                table.reload('rule');
                                return false;
                            } else {
                                layer.close(index);
                                layer.msg(req.msg);
                                return false;
                            }
                        }
                    });

                });
            } else if (obj.event === 'edit') {
                console.log("编辑页", data)

                sessionStorage.setItem("ruleEditData", JSON.stringify(data));

                parent.layer.open({
                    type: 2, //页面层
                    title: '编辑页',
                    skin: '2', //样式
                    area: ['90%', '90%'], //宽高
                    anim: 0, //弹出动画，0-6不同弹窗风格
                    closeBtn: 1, //0不显示关闭，1、2两种风格
                    isOutAnim: true, //关闭动画
                    maxmin: true, //最大化最小化
                    resize: false, //不允许拉伸
                    shade: [0.8, '#393d49'], //遮罩,除弹框外的范围的背景颜色且不可点击，0是没有
                    content: '/adminRuleEdit',
                    move: false, //是否允许拖动
                    btnAlign: 'l'
                    , cancel: function () {
                        //右上角关闭回调
                        console.log("右上角关闭回调")
                        table.reload('rule');

                        //return false 开启该代码可禁止点击该按钮关闭
                    },
                    success: function (layero, index) {//将基本信息带过去
                        // 获取子页面的iframe,将子页面func放置layui.use中不稳定
                        // var iframe = window['layui-layer-iframe' + index];
                        // console.log("ruleedit父页面的搜索子页面",iframe)
                        // iframe.child2(data);


                    }
                });
            } else if (obj.event === 'stop') {
                layer.confirm('真的要停用api吗？', function (index) {
                    $.ajax({
                        url: '/rule/stopRule/' + data.id,
                        type: 'put',
                        dataType: 'json',
                        data: '',
                        success: function (req) {
                            layer.close(index);
                            layer.msg(req.msg);
                            table.reload('rule');

                        }
                    });
                });


            }else if (obj.event === 'start') {
                layer.confirm('真的要停用api吗？', function (index) {
                    $.ajax({
                        url: '/rule/startRule/' + data.id,
                        type: 'put',
                        dataType: '',
                        data: '',
                        success: function (req) {
                            layer.close(index);
                            layer.msg(req.msg);
                            table.reload('rule');

                        }
                    });
                });


            } else if (obj.event === 'reset') {

                layer.confirm('真的需要密码重置吗？', function (index) {
                    $.ajax({
                        url: '/rule/updatePassword/' + data.id,
                        type: 'put',
                        dataType: '',
                        data: '',
                        success: function (req) {
                            console.log("ruleinfo", req)
                            layer.msg(req.msg);

                        }
                    });
                });


            }
        });


        //搜索
        form.on('submit(sreach)', function (data) {
            console.log(data.field);
            table.reload('rule', {
                where: data.field
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });


        //
        window.delfunc = function () {
            $(".layui-icon-close").css("font-size", 22);
        }
        //
        window.delfunc1 = function () {
            $(".layui-icon-close").css("font-size", 20);
        }


        //
        window.stopfunc = function () {
            $(".layui-icon-close-fill").css("font-size", 22);
        }
        //
        window.stopfunc1 = function () {
            $(".layui-icon-close-fill").css("font-size", 20);
        }


        //
        window.resetfunc = function () {
            $(".layui-icon-return").css("font-size", 22);
        }
        //
        window.resetfunc1 = function () {
            $(".layui-icon-return").css("font-size", 20);
        }


        //
        window.editfunc = function () {
            $(".layui-icon-edit").css("font-size", 22);
        }
        //
        window.editfunc1 = function () {
            $(".layui-icon-edit").css("font-size", 20);
        }


    });


</script>
