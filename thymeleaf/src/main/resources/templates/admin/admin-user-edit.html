<!DOCTYPE html>

<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../static/css/font.css">
<!--    <link rel="stylesheet" href="../../static/css/xadmin.css">-->
    <script src="../../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/xadmin.js"></script>
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css">

    <script type="text/javascript" src="../../static/js/vue.js"></script>
    <script type="text/javascript" src="../../static/js/axios.min.js"></script>
    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/lib/layui/mods/layarea.js"></script>
    <!--[if lt IE 9]>
    <script rel="stylesheet" src="../static/js/html5.min.js" ></script>
    <script rel="stylesheet" src="../static/js/respond.min.js" ></script>
    <![endif]-->
</head>

<style>
    .layui-fluid{
        margin-top: 15px;
    }
</style>

<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">



            <form class="layui-form" action="" lay-filter="user1Form">

                <em><font color="blue">基本信息</font></em>
                <hr class="layui-bg-green">

                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">用户名 <font color="red">*</font></label>
                        <div class="layui-input-inline">

                            <input type="tel" name="uname" lay-verify="required|uname" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">登录名 <font color="red">*</font></label>
                        <div class="layui-input-inline">
                            <input type="text" name="account" lay-verify="required|account" autocomplete="off"
                                   class="layui-input">
                            <input type="hidden" name="id" >
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">手机号码 <font color="red">*</font></label>
                        <div class="layui-input-inline">
                            <input type="tel" name="mobile" lay-verify="required|phone" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">验证邮箱 <font color="red">*</font></label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" lay-verify="required|email" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>


                </div>

                <div class="layui-form-item">
                    <div class="layui-form-item" id="area-picker">
                        <div class="layui-form-label">地址 <font color="red">*</font></div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="province" class="province-selector"
                                    lay-filter="province-1">
                                <option value="">请选择省</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="city" class="city-selector"  lay-filter="city-1">
                                <option value="">请选择市</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 200px;">
                            <select name="county" class="county-selector"  lay-filter="county-1">
                                <option value="">请选择区</option>
                            </select>
                        </div>
                        <div class="layui-input-inline">
                            <input type="text" name="addr" lay-verify="required" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">性别 <font color="red">*</font></label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked>
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">启用 <font color="red">*</font></label>
                    <div class="layui-input-block">
                        <input type="radio" name="enabled" value="1" title="是" checked>
                        <input type="radio" name="enabled" value="0" title="否">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码过期 <font color="red">*</font></label>
                    <div class="layui-input-block">
                        <input type="radio" name="credentialsNonExpired" value="0" title="是" checked>
                        <input type="radio" name="credentialsNonExpired" value="1" title="否">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">账号锁定<font color="red">*</font></label>
                    <div class="layui-input-block">
                        <input type="radio" name="accountNonLocked" value="0" title="是" checked>
                        <input type="radio" name="accountNonLocked" value="1" title="否">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">账号过期 <font color="red">*</font></label>
                    <div class="layui-input-block">
                        <input type="radio" name="accountNonExpired" value="0" title="是" checked>
                        <input type="radio" name="accountNonExpired" value="1" title="否">
                    </div>
                </div>


            </form>


            <em><font color="blue">角色信息（角色列表中只有启用的角色）</font></em>
            <hr class="layui-bg-green">
            <table class="layui-hide" id="role" lay-filter="role"></table>

            <!--            <form class="layui-form" action="" lay-filter="user3Form">-->
<!--                <div class="layui-form-item">-->
<!--                    <label class="layui-form-label">角色选择</label>-->
<!--                    <div class="layui-input-block" id="user3checkbox">-->

<!--                    </div>-->
<!--                </div>-->
<!--            </form>-->


        </div>
    </div>
</div>


</body>

<script>

    let dd = sessionStorage.getItem("userEditData");
    let editData = JSON.parse(dd);
    console.log("userEditData", editData)

    layui.use(['laydate', 'form', 'table', 'jquery', 'layarea'], function () {
        var laydate = layui.laydate,
            form = layui.form,
            table = layui.table,
            $ = layui.$,
            layarea = layui.layarea

        ;

        //表格渲染
        table.render({
            elem: '#role'
            , url: '/role/findUserRoleList/'+editData.id
            , title: '用户数据表'
            , cols: [
                [
                    {type: 'numbers', align: 'center'}
                    ,{ type: 'checkbox', align: 'center'}
                    , {field: 'role', title: '角色', align: 'center'}
                    , {field: 'roleName', title: '角色名称', align: 'center'}
                ]
            ]
            ,done: function(res, page, count) {
                for (let i = 0; i < res.data.length; i++) {
                    if (res.data[i].lay_CHECKED){

                        res.data[i]["LAY_CHECKED"]='true';

                        //下面三句是通过更改css来实现选中的效果
                        var index = res.data[i]['LAY_TABLE_INDEX'];
                        $('tr[data-index=' + index + '] input[type="checkbox"]').prop('checked', true);
                        $('tr[data-index=' + index + '] input[type="checkbox"]').next().addClass('layui-form-checked');
                    }

                }

            }

        });


        //子传父值
        window.child2 = function () {
            var checkStatus = table.checkStatus('role')
                ,data = checkStatus.data;
            var data1 = form.val("user1Form");
            data1.roleList = data;
            return data1;
        }


        //给表单赋值
        form.val("user1Form", {
            "id": editData.id
            ,"uname": editData.uname
            ,"sex": editData.sex
            ,"email": editData.email
            ,"mobile": editData.mobile
            ,"addr": editData.addr
            ,"account": editData.account
            ,"enabled": editData.enabled
            ,"credentialsNonExpired": editData.credentialsNonExpired
            ,"accountNonLocked": editData.accountNonLocked
            ,"accountNonExpired": editData.accountNonExpired
        });


        //地址三级联动
        layarea.render({
            elem: '#area-picker',
            data: {
                province: editData.province,
                city: editData.city,
                county: editData.county,
            },
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });


    });


</script>

</html>
